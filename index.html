<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<style>
	html, body{height: 100%; margin: 0;}
	.bg{height: 100%; width: 100%; position: absolute;top: 0; left: 0;}
	#pic1{background: url(images/1.jpg) no-repeat;}
	#pic2{background: url(images/2.png) no-repeat;}
	#pic3{background: url(images/3.png) no-repeat;}
	#pic4{background: url(images/4.png) no-repeat;}
	#pic5{background: url(images/5.png) no-repeat;}


	</style>
</head>
<body>
<div class="bg" id="pic1"></div>
<div class="bg" id="pic2"></div>
<div class="bg" id="pic3"></div>
<div class="bg" id="pic4"></div>
<div class="bg" id="pic5"></div>

<script src="script.js"></script>	
</body>
</html>
